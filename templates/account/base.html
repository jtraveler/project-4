{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h1 class="mb-0 h4">{% block header_title %}Account{% endblock %}</h1>
                </div>
                <div class="card-body">
                    {% block account_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
