{% extends "admin/index.html" %}

{% block sidebar %}
{{ block.super }}

    <h2 style="background: #417690; color: white; padding: 10px; margin: 0; font-size: 14px;">
        🔧 Maintenance Tools
    </h2>
    <ul style="list-style: none; margin: 0; padding: 0;">
        <li style="border-bottom: 1px solid #eee;">
            <a href="{% url 'admin_trash_dashboard' %}"
               style="display: block; padding: 10px; color: #417690; text-decoration: none; transition: background 0.2s;"

        </li>
    </ul>
