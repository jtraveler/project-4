# =============================================================================
# Django CI/CD Pipeline
# =============================================================================
# Runs on push to main/develop and all pull requests
# Jobs: test (Django tests with PostgreSQL), lint (Flake8), security (safety)
# =============================================================================

name: Django CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  DJANGO_SETTINGS_MODULE: prompts_manager.settings

jobs:
  # ===========================================================================
  # TEST JOB - Django Tests with PostgreSQL
  # ===========================================================================
  test:
    name: Django Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    timeout-minutes: 15

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
      SECRET_KEY: test-secret-key-for-ci-only
      DEBUG: 'True'
      CLOUDINARY_URL: cloudinary://fake:fake@fake
      ALLOWED_HOSTS: localhost,127.0.0.1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django system checks
        run: python manage.py check

      - name: Run migrations
        run: python manage.py migrate --run-syncdb

      - name: Run tests with coverage
        run: |
          pip install coverage
          coverage run --source='prompts' manage.py test prompts.tests -v 2
          coverage report --fail-under=40

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: .coverage
          retention-days: 5

  # ===========================================================================
  # LINT JOB - Code Quality with Flake8
  # ===========================================================================
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8
        run: |
          # Uses .flake8 configuration file for project-specific settings
          # Only check production code (prompts/, prompts_manager/, about/)
          flake8 prompts/ prompts_manager/ about/

  # ===========================================================================
  # SECURITY JOB - Dependency Vulnerability Scanning
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install security tools
        run: pip install safety pip-audit bandit

      - name: Run Bandit security scan (SAST)
        run: |
          # Uses .bandit configuration file for project-specific settings
          # Scans production code and skips known false positives
          bandit -r prompts/ prompts_manager/ about/ -c .bandit --format txt

      - name: Run pip-audit (Dependency Vulnerabilities)
        run: |
          # Check for known vulnerabilities in dependencies
          # Fails build on HIGH severity issues
          pip-audit --strict --desc on

      - name: Check for Django security issues
        continue-on-error: true
        run: |
          # Django's built-in security checker for production settings
          # Only fail on ERROR level (SECRET_KEY warning is expected in CI)
          python manage.py check --deploy --fail-level ERROR
        env:
          DATABASE_URL: sqlite:///db.sqlite3
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: 'False'
          ALLOWED_HOSTS: '*'
          CLOUDINARY_URL: cloudinary://fake:fake@fake
